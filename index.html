<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <!-- logo -->
        <div class="navbar">
            <div class="nav-logo border">
                <div class="logo"></div>
            </div>
            <!-- Address -->
            <div class="nav-address border">
                <p class="first-add">Deliver to</p>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="sec-add">India</p>
                </div>
            </div>
            <!-- Search Bar -->
            <div class="nav-search">
                <select class="search-select">
                    <option>All</option>
                </select>
                <input type="search" placeholder="Search Amazon" class="search-input">
                <div class="lens"><i class="fa-solid fa-camera-retro"></i></div>
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <!-- country -->
            <div class="country border">
                <img src="flag.png" alt="" class="ind-flag">
                <select class="search-select2">
                    <option>IND</option>
                </select>
            </div>
            <!-- sign in -->
            <div class="nav-signin border">
                <p><span class="nav-first">Hello, sign in</span></p>
                <p class="nav-second">Account & Lists</p>
            </div>
            <!-- Returns -->
            <div class="nav-return border">
                <p><span class="nav-first">Returns</span></p>
                <p class="nav-second">& Orders</p>
            </div>
            <!-- cart -->
            <div class="nav-cart border">
                <i class="fa-solid fa-cart-shopping"></i>
                Cart
            </div>


        </div>

    </header>
</body>

</html>
